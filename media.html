  <!-- Masonry Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const root = document.getElementById('masonry-root');
      const images = Array.from(root.querySelectorAll('.masonry-img'));

      // Configuration
      const gap = 10;

      function layoutMasonry() {
        // Determine column count based on width
        const containerWidth = root.offsetWidth;
        let colCount = 3;
        if (containerWidth < 768) colCount = 2;
        if (containerWidth < 500) colCount = 1;

        // Clear root but keep images in memory
        root.innerHTML = '';
        root.style.display = 'flex';
        root.style.alignItems = 'flex-start'; // Top alignment
        root.style.gap = `${gap}px`;

        // Create columns
        const columns = [];
        for (let i = 0; i < colCount; i++) {
          const col = document.createElement('div');
          col.style.display = 'flex';
          col.style.flexDirection = 'column';
          col.style.flex = '1';
          col.style.gap = `${gap}px`;
          // Force styles to remove borders
          col.style.border = 'none';
          col.style.padding = '0';

          root.appendChild(col);
          columns.push(col);
        }

        // Distribute images
        images.forEach((img, i) => {
          // Basic Round Robin for now (or smallest height if we waited for load)
          // Since we want fast layout, we'll do round robin which mimics Pinterest order
          // roughly if images are random heights.
          // Pinterest actually uses shortest-column. 
          // Let's use shortest column logic if images are loaded, else round robin.

          // Simple Round Robin for stability without waiting for load events
          const colIndex = i % colCount;

          // Apply styles to image
          img.style.width = '100%';
          img.style.display = 'block';
          img.style.borderRadius = '4px';
          img.style.border = 'none';
          img.style.outline = 'none';

          columns[colIndex].appendChild(img);
        });

        root.style.opacity = '1';
      }

      // Run layout
      layoutMasonry();

      // Re-run on resize
      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(layoutMasonry, 200);
      });

      // Ensure images load to prevent layout shift if we were checking heights
      // (Not strict requirement for round robin)
    });
  </script>
